<div id="LoginController" ng-controller="LoginController">
	<h2 class="h2-responsive">Please Enter Email Address</h2>
	<div class="md-form">
	    <input type="text" id="emailAddress" class="form-control" placeholder="Email Address" ng-model="emailAddress">
	    <a type="button" class="btn btn-primary add-button" ng-click="authLogin()" id="loginSubmit">Submit</a>
	</div>
</div>

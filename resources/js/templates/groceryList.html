<!-- Grocery List Partial -->
<div id="GroceryListController" ng-controller="GroceryListController" ng-init="getList()">
	<h2 class="h2-responsive">Grocery List</h2>
	<form class="md-form" name="listForm" id="listForm">
	    <input type="text" id="list_name" class="form-control" placeholder="List Name" name="listName" ng-model="listName" required>
	    <span ng-show="listForm.listName.$dirty && listForm.listName.$error.required" style="color: red;">List Name Is Required</span>
	    <button type="button" class="btn btn-primary add-button" ng-click="addList()">Add List</button>
	</form>
	<br>
	<br>
	<br>
	<div class="list-group">
	  	<div class="list-group-item list-header">
		  	<span class="list-header-name">List Name</span>
		  	<span class="list-header-datecreated">Date Created</span>
		  	<span class="list-header-delete">Delete List</span>
		  	<span class="list-header-tooltip">Click Arrow To Access Items</span>
	  	</div>
	  	<div href="" class="list-group-item list-item" ng-repeat="oneList in list">
	  		<span class="list-name">{{oneList.listName}}</span>
	  		<span class="list-datecreated">{{oneList.dateCreated}}</span>
	  		<span class="list-delete"><input type="checkbox" class="filled-in list-text-checkbox" id="{{'checkbox_' + oneList.id}}"></span>
	  		<a href="{{'#groceryListItems/' + oneList.id}}" ng-click="backButton()"><i class="fa fa-chevron-right fa-6 list-tooltip" aria-hidden="true"></i></a>
	  	</div>
	</div>
	<br>
	<div class="md-form">
	    <button type="button" class="btn btn-primary add-button" ng-click="deleteList()">Delete List</button>
	</div>
</div>
